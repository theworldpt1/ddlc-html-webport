<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doki Doki Literature Club - Web Port</title>
    
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <div id="game"></div>

    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>
    
    <script>
        // Once core.js is loaded, this code calls the main function 
        // to start the game and attach it to the 'game' div.
        // The original port uses a function named 'StartGame'.
        
        // This check ensures 'StartGame' exists before trying to call it.
        if (typeof StartGame === 'function') {
            // Pass the ID of the div where the game should appear.
            StartGame('game'); 
        } else {
            // If the game is still black, check your browser's console 
            // for this message and any other errors.
            console.error("Game launch failed: The 'StartGame' function was not found in the loaded JavaScript.");
        }
    </script>

</body>
</html>
